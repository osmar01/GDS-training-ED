<div class="box shadow-1">
  <p-menubar [model]="itemsMenuBar">
    <ng-template pTemplate="start" height="40" class="mr-2">
      <p-image src="assets/logo.jpg" width="100"></p-image>
    </ng-template>
    <ng-template pTemplate="end" height="40" class="mr-2">
      <p-splitButton [label]="username" [model]="this.itemsMenuUser" styleClass="p-button-text p-button-info mr-2 mb-2">
      </p-splitButton>
    </ng-template>
  </p-menubar>
</div>
<router-outlet></router-outlet>
