<div class="grid pt-5 height pb-5">
    <div class="col-8 col-offset-2 box height shadow-4 border-round ">
  
      <p-table #dt [globalFilterFields]="['name']" [value]="devices" [scrollable]="true" responsiveLayout="scroll" scrollHeight="450px">
        <ng-template pTemplate="caption">
          <div class="flex">
            Devices
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Search keyword" />
            </span>
        </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Color</th>
            <th>Part Number</th>
            <th>Action </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-device>
          <tr>
            <td>{{ device.name}}</td>
            <td>{{ device.category.name}}</td>
            <td>{{ device.color}}</td>
            <td>{{ device.partNumber}}</td>
            <td>
              <button pButton pRipple (click)="confirmDelete(device.id)" icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
            </td>          
          </tr>
        </ng-template>
      </p-table>
      <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
      </p-confirmDialog>
      
    </div>
    <div class="col-8 col-offset-2">
      <p-messages [(value)]="msgs"></p-messages>
    </div>
  </div>
